<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>
    <!-- css -->
    <link rel="stylesheet" href="./dist/css/app.css">
    <!-- Google Font Nunito Sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b1c0bf61f1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root">
      <!-- ------HEADER------ -->
      <header>
        <!-- navbar -->
        <div class="container">
          <!-- navbar left -->
          <div class="nav_left">
            <img src="./dist/img/logo.svg" alt="logo Teambit">
          </div>
          <!-- navbar right -->
          <div class="nav_right">
            <ul>
              <li><a v-for="(menu,index) in menuNavbar" :href=`${menu.url}`>{{menu.name}} <i v-if="index == 0" class="fas fa-chevron-down"></i></a></li>
            </ul>
  
            <button><img src="./dist/img/google-logo.svg" alt="logo Google">Sign up</button>
          </div>
          <div class="mobile-menu">
            <span class="menu-icon open">&#x2261;</span>
          </div>
        </div>
        <!-- /navbar -->
      </header>
      <!-- ------MAIN------ -->
      <main>
        <section id="jumbotron">
          <div class="container">
            <div class="jumbo_text">
              <h1 class="font_size_54">Understand, recognize and develop your people</h1>
              <p class="font_size_22">Teambit helps teams create a high performing culture with regular feedback.</p>
              <div class="jumbo_btns">
                <button>
                  <img src="./dist/img/google-logo.svg" alt="logo Google">Sign up with Google
                </button>
                <span>or</span>
                <button>
                  <img src="./dist/img/slack-logo.svg" alt="logo Slack">Sign up with Slack
                </button>
              </div>
              <p class="email">or use your <a href="#">email address <i class="fas fa-arrow-right"></i></a></p>
            </div>
            <div class="jumbo_img">
              <img src="../../dist/img/illustration-main.jpg" alt="img">
            </div>
          </div>
          
        </section>
      
      </main>
      <!-- ------FOOTER------ -->
      <footer>
      
      </footer>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./dist/js/app.js"></script>
  </body>
</html>
